<!DOCTYPE html>
<html lang="de">

<head>
    <title>Hikerz</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>

<body>
    <!-- Code für die Seitenleiste -->
    <div class="offcanvas offcanvas-start w-75" style="max-width: 17em; background-color:#d9d9d9" id="offcanvas"
        data-bs-keyboard="false" data-bs-backdrop="true">
        <div class="offcanvas-header">
            <div class="offcanvas-title d-sm-block" id="offcanvas">
                <h6>Herzlich Willkommen,</h6>
                <h5 class="dropdown" style="font-weight: bold;"><a href="#" style="color:black"
                        class="nav-link dropdown-toggle p-0" id="dropdown" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {{test_user.username}}</a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdown">
                        <li><a class="dropdown-item" href="/profil/{{test_user.username}}">Profil</a></li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout">Abmelden</a></li>
                    </ul>
                </h5>
                <h6 style="color: grey;">{{test_user.rolle}}</h6>
            </div>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body px-0">
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
                <li class="nav-item">
                    <a href="/home" class="nav-link text-truncate">
                        <i class="fs-5 bi-house">Startseite</i>
                    </a>
                </li>
                <!-- TODO: In dieser Liste stehen die Einträge der Seitenleiste -->
                <li class="nav-item">
                    <a href="/profil/{{test_user.username}}" class="nav-link text-truncate">
                        <i class="fs-5 bi-house">Mein Konto</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link text-truncate">
                        <i class="fs-5 bi-house text-danger">Abmelden</i>
                    </a>
                </li>
            </ul>
            <div class="row">
                <img style="position: absolute; bottom: 1.5em; width: 80%; margin-left:2em" src="{{url_for('static',
                    filename='img/hikerz_logo.svg')}}" alt="">
            </div>
        </div>
    </div>

    <!-- Content-Block -->
    <div class="container-fluid">
        {%block content%}{%endblock%}
    </div>

    <!-- Navigattionselemente am Boden der Seite -->
    <ul class="nav justify-content-center fixed-bottom mb-1">
        <li class="nav-item mx-4">
            <button class="btn float-start" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button"
                style="padding: 0.3em">
                <img src="{{url_for('static', filename='img/menu.svg')}}">
            </button>
        </li>
        <li class="nav-item mx-4">
            <a class="btn float-start" href="/home" role="button" style="padding:0.3">
                <img src="{{url_for('static', filename='img/house.svg')}}" style="height: 1.2em;margin-bottom:0.4em;">
            </a>
        </li>
        <li class="nav-item mx-4">
            <a class="btn float-start" onclick="window.history.back()" role="button" style="padding:0.3">
                <img src="{{url_for('static', filename='img/arrow_left.svg')}}" style="height: 1.2em;margin-bottom:0.4em;">
            </a>
        </li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>


</html>
